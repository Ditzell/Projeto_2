<!DOCTYPE html>
<html lang="py-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lobster&family=Montserrat:wght@400;700&display=swap">

</head>
<body>
    <div class="container">
        <header>
            <img src="./images/contact.png" alt="agenda-contatos">
            <h1>Agenda de Contatos</h1>
        </header>
        <form id="form-contato">
            <input type="text" id="nome-contato" required placeholder="Nome do contato" />
            <input type="tel" id="telefone-contato" required placeholder="Telefone do contato" />
            <button type="button" id="adicionar-contato">Adicionar</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Telefone</th>
                </tr>
            </thead>
            <tbody id="tabela-contatos">
                
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
